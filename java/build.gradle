plugins {
    id 'java'
    id 'application'
}

group = 'com.adventofcode'
version = '1.0'

application {
    mainClass = 'aoc.AdventOfCode'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}